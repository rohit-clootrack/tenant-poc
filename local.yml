version: '3'

volumes:
  tenant_management_local_postgres_data_1: { }
  tenant_management_local_postgres_data_2: { }
  tenant_management_local_postgres_data_3: { }
  tenant_management_local_postgres_data_4: { }
  tenant_management_local_postgres_data_5: { }
  tenant_management_local_postgres_data_6: { }
  tenant_management_local_postgres_data_7: { }
  tenant_management_local_postgres_data_8: { }
  tenant_management_local_postgres_data_9: { }
  tenant_management_local_postgres_data_10: { }


services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    image: neo_tenant_management:latest
    container_name: neo_tenant_management
    depends_on:
      - postgres1
      - postgres2
      - postgres3
      - postgres4
      - postgres5
      - postgres6
      - postgres7
      - postgres8
      - postgres9
      - postgres10
    volumes:
      - .:/app:z
    ports:
      - '8000:8000'

  postgres1:
    image: postgres:15
    volumes:
      - tenant_management_local_postgres_data_1:/var/lib/postgresql/data
    env_file:
      - .env
